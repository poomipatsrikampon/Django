{% extends 'myapp/base.html' %}

{% block content %}

    <h2>เพิ่มสินค้า</h2>
    <p>คุณสามารถเพิ่มสินค้าเข้าไปในระบบได้ (เฉพาะแอดมิน)</p>

    <form method='POST' enctype="multipart/form-data">
      {% csrf_token %}
      <!--if you need to upload 'FILE image pdf bla bla bla don't forget 
        (enctype="multipart/form-data")-->
      <div class="form-group">
        <label for="name">ชื่อสินค้า:</label>
        <input type="text" class="form-control" id="name" name="name">
      </div>

      <div class="form-group">
        <label for="price">ราคา:</label>
        <input type="number" class="form-control" id="price" name="price">
      </div>

      <div class="form-group">
        <label for="imageurl">url รูปสินค้า:</label>
        <input type="text" class="form-control" id="imageurl" name="imageurl">
      </div>

      <div class="form-group">
        <label for="quantity">จำนวนสินค้า:</label>
        <input type="text" class="form-control" id="quantity" name="quantity">
      </div>

      <div class="form-group">
        <label for="unit">หน่วยสินค้า:</label>
        <input type="text" class="form-control" id="unit" name="unit">
      </div>

      <div class="form-group">
        <label for="imageupload">เลือกรูป:</label>
        <input type="file" class="form-control" id="imageupload" name="imageupload">
      </div>

      <div class="form-group">
        <label for="detail">รายละเอียด:</label>
        <textarea class="form-control" rows="5" id="detail" name="detail" ></textarea>
      </div>

      <button type="submit" class="btn btn-primary">บันทึก</button>

    </form>
    <br>

{% endblock content %}
